<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col col-lg-12 col-md-6">
        <h1>Star Wars Person Search</h1>
        <p>Please type the name of the person you want to search for, then click on the search button. Results will appear below.</p>
    <div class="input-area">
      <input type="text" id="userInput" required>
      <button type="button" id="button" onclick="getInfo()">Search!</button>
    </div>
    <div class="text-area">
    <div class="info-container">
      <div id="error" class="danger" role="alert"></div>
      <section id="container" class="container">
      </section>
    </div>
    </div>
</div>
